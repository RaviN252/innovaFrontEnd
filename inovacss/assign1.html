<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .id1 {
            text-decoration: overline wavy rgb(38, 187, 38);
        }

        .id2 {
            text-decoration-line: underline overline;
            text-decoration-style: dashed;


        }

        .id3 {
            text-decoration-line: underline overline;
            text-decoration-style: dotted;
            text-decoration-color: red;
        }

        .id4 {
            text-decoration: line-through wavy black
        }
        
    </style>
</head>

<body>

    <h1 class="id1">a quick brown fox jumps over the lazy dog </h1>
    <h1 class="id2">a quick brown fox jumps over the lazy dog</h1>
    <h1 class="id3">a quick brown fox jumps over the lazy dog</h1>
    <h1 class="id4">a quick brown fox jumps over the lazy dog</h1>


</body>

</html>
